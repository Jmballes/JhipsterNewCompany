
<div *ngIf="message">
    <h2><span jhiTranslate="jhipsterNewCompanyApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterNewCompanyApp.message.title">Title</span></dt>
        <dd>
            <span>{{message.title}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterNewCompanyApp.message.url">Url</span></dt>
        <dd>
            <span>{{message.url}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterNewCompanyApp.message.description">Description</span></dt>
        <dd>
            <span>{{message.description}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterNewCompanyApp.message.fecha">Fecha</span></dt>
        <dd>
            <span>{{message.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterNewCompanyApp.message.author">Author</span></dt>
        <dd>
            {{message.author?.id}}
        </dd>
        <dt><span jhiTranslate="jhipsterNewCompanyApp.message.parent">Parent</span></dt>
        <dd>
            <div *ngIf="message.parent">
                <a [routerLink]="['/message', message.parent?.id]">{{message.parent?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
